<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Library Management System</title>

    <style media="screen">
    table.redTable {
border: 2px solid #6c757d;
background-color: #F0F8FF;
width: 100%;
text-align: center;
border-collapse: collapse;
}
table.redTable td, table.redTable th {
border: 1px solid #6c757d;
padding: 3px 2px;
}
table.redTable tbody td {
font-size: 13px;
}
table.redTable tr:nth-child(even) {
background: #B0C4DE;
}
table.redTable thead {
background: #6c757d;
}
table.redTable thead th {
font-size: 19px;
font-weight: bold;
color: #FFFFFF;
text-align: center;
border-left: 2px solid #343a40;
}
table.redTable thead th:first-child {
border-left: none;
}

table.redTable tfoot {
font-size: 13px;
font-weight: bold;
color: #FFFFFF;
background: #343a40;
}
table.redTable tfoot td {
font-size: 13px;
}
table.redTable tfoot .links {
text-align: right;
}
table.redTable tfoot .links a{
display: inline-block;
background: #FFFFFF;
color: #A40808;
padding: 2px 8px;
border-radius: 5px;
}
    </style>
  </head>
  <body>
    {% include "navbaradmin.html" %}
    <br>
    <br>
    <h3 class="p-3 mb-2  text-black" style = 'font-size: 50px;text-align:center;'>Student registered in Library !</h3>

    {% if students%}
<table class="redTable">
<thead>
<tr>
<th>Name</th>
<th>Enrollment</th>
<th>Branch</th>
</tr>
</thead>

<tbody>
  {% for s in students %}
    <tr>
      <td>{{s.get_name}}</td>
      <td>{{s.enrollment}}</td>
      <td>{{s.branch}}</td>

    </tr>

  {% endfor %}
</tbody>
</table>
{%else%}
<h1> No Student Registered in Library</h1>
{%endif%}



<br><br><br><br><br><br>

<br><br><br>
  {% include "footer.html" %}
  </body>
</html>
